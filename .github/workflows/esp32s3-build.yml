name: ESP32-S3 Firmware Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IDF_PATH: /home/runner/esp-idf

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3 python3-pip cmake ninja-build ccache libffi-dev libssl-dev dfu-util

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Clone ESP-IDF
        run: |
          git clone --recursive https://github.com/espressif/esp-idf.git $IDF_PATH
          cd $IDF_PATH && git checkout v5.1.2

      - name: Install Python dependencies
        run: |
          pip install -r $IDF_PATH/tools/requirements/requirements.core.txt

      # âœ… NEW STEP: Install toolchain binaries (xtensa-esp32-elf, openocd, etc.)
      - name: Install ESP-IDF Tools
        run: /usr/bin/python3 $IDF_PATH/tools/idf_tools.py install

      - name: Export ESP-IDF
        run: |
          . $IDF_PATH/export.sh

      - name: Build project
        run: |
          idf.py set-target esp32s3
          idf.py build
