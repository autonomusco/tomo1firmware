name: ESP32-S3 Firmware Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # restrict GITHUB_TOKEN to read-only

    container:
      image: espressif/idf:release-v5.2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up ESP-IDF target
        run: . $IDF_PATH/export.sh && idf.py set-target esp32s3

      - name: Build firmware
        run: . $IDF_PATH/export.sh && idf.py build

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: tomo-pendant-firmware
          path: build/*.bin
