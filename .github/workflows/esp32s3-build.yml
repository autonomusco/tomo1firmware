name: ESP32-S3 Firmware Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python (ESP-IDF uses it heavily)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install pip dependencies (optional if you add requirements.txt later)
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install ESP-IDF
      - name: Install ESP-IDF
        run: |
          git clone --recursive --branch v5.2.1 https://github.com/espressif/esp-idf.git $HOME/esp-idf
          $HOME/esp-idf/install.sh

      # Export ESP-IDF environment
      - name: Export ESP-IDF environment
        run: |
          echo "IDF_PATH=$HOME/esp-idf" >> $GITHUB_ENV
          source $HOME/esp-idf/export.sh
          idf.py --version

      # Build your firmware
      - name: Build firmware with idf.py
        run: |
          source $HOME/esp-idf/export.sh
          idf.py set-target esp32s3
          idf.py build
        working-directory: ${{ github.workspace }}

      # Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32s3-firmware
          path: build/
